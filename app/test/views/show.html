<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      Show
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <h2 ng-bind="test['Name']"></h2>
      
      
      
       <p>createdAt: <span ng-bind="test['createdAt']"></span></p> 
      
       <p>objectId: <span ng-bind="test['objectId']"></span></p> 
      
       <p>updatedAt: <span ng-bind="test['updatedAt']"></span></p> 
      


      <super-modal-show location="test#edit?id={{ test.id }}">
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(test.id)" class="button button-block button-negative">
        Remove
      </button>
    </div>
  </div>
</div>
