<div class="list" ng-controller="NewuserController">

  <a class="button icon-left super-chevron-left button-clear button-dark" onclick="window.location.href='settings.html'">Cancel</a>
  <form  ng-submit="submit()">
  <label class="item item-input item-floating-label">
    <span class="input-label">User Name</span>
    <input type="text" name="Username" ng-model="user.name" placeholder="User Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="text" name="Password" ng-model="user.password" placeholder="Password">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" name="Email" ng-model="user.email" placeholder="Email">
  </label>

    <input class="button button-block button-positive"  type="submit" id="submit" value="Submit" />
  </form>

<!--   <div>
    <button class="button button-block button-positive" onclick="submitForm()">
      Confirm
    </button>
  </div> -->


</div>
