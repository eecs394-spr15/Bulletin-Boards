  <super-navbar>
    <super-navbar-title>
      Welcome to NU Board!
    </super-navbar-title>
  </super-navbar>

<div class = container>
    <button
        id="M-button" class = "button button-block button-positive" ng-click="toggleMusic()">Music
    </button>
    <button
        id="R-button" class = "button button-block button-positive" ng-click="toggleResearch()">Research
    </button>
</div>

  <div class="list card" ng-repeat="product in products">

      <div class="item item-avatar">
        <img src="/imags/Sonic.jpg">
        <h2>Marty McFly</h2>
        <p>November 05, 1955</p>
        <p>{{product.name}}</p>
      </div>

      <div class="item item-body">
        <img target="_self" class="full-image" src="/imags/Sonic.jpg" onclick="window.location.href='showPoster.html'">
        <p>
          This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
          and the content is from a card-body consisting of an image and paragraph text.
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
